<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href="./css/styles.css">
    <link rel='stylesheet' href="./css/media-queries.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-sm-2 main-calculator-margin" style="border: 1px solid #6c757d;">
                <p style="color:#6c757d;"><b>Calculator</b></p>
                <div>
                    <input type="text" class='form-control'>
                </div>
                <div class="container-fluid" style="margin:20px 0 0;">
                    <div class="row" style="justify-content: space-between">
                        <div style="flex-direction:column; display: flex;">
                            <button class="btn btn-outline-secondary" id='multiply'>*</button>
                            <button class="btn btn-outline-secondary" id='num5'>5</button>
                            <button class="btn btn-outline-secondary" id='num0'>0</button>
                        </div>
                        <div style="flex-direction:column; display: flex">
                            <button class="btn btn-outline-secondary" id='divide'>/</button>
                            <button class="btn btn-outline-secondary" id='num6'>6</button>
                            <button class="btn btn-outline-secondary" id='num1'>1</button>
                        </div>
                        <div style="flex-direction:column; display: flex">
                            <button class="btn btn-outline-secondary" id='plus'>+</button>
                            <button class="btn btn-outline-secondary" id='num7'>7</button>
                            <button class="btn btn-outline-secondary" id='num2'>2</button>
                        </div>
                        <div style="flex-direction:column; display: flex">
                            <button class="btn btn-outline-secondary" id='minus'>-</button>
                            <button class="btn btn-outline-secondary" id='num8'>8</button>
                            <button class="btn btn-outline-secondary" id='num3'>3</button>
                        </div>
                        <div style="flex-direction:column; display: flex">
                            <button class="btn btn-outline-secondary" id='percent'>%</button>
                            <button class="btn btn-outline-secondary"id='num9'>9</button>
                            <button class="btn btn-outline-secondary"id='num4'>4</button>
                        </div>
                        <div style="flex-direction:column; display: flex">
                            <button class="btn btn-outline-secondary" id='refresh'>CE</button>
                            <button class="btn btn-outline-secondary" id='backspace'>BCKSP</button>
                            <button class="btn btn-outline-secondary" id='equal'>=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 ul-margin-setter">
                <p style="text-align:center;">Answers History</p>
                <ul class="list-group" id='ul-answers' style="display:none;">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./scripts/script.js'></script>
</body>
</html>
